    <ul class="list">

    <ol class="list1">
        <li>1</li>

        <li>1</li>

    <script src="./jquery-3.3.1.js"></script>
    <script>

        console.log($(".list li:odd"));
        console.log($(".list li:even"));
        console.log($(".list li:eq(5)"));
        console.log($('.list li:gt(5)'));
        console.log($(".list li:eq(1):parent"));

        console.log($("ul li:first-child"));
        console.log($("ul li:first"));

        // $.ajax(url,settings)
        $.get("http://h6.duchengjiu.top/shop/api_cat.php", function (str) {
            console.log(str);
        })

        $.ajax({
            url: "http://h6.duchengjiu.top/shop/api_goods.php",
            "type": "GET",
            "data": {
                "cat_id": 55,
                "pagesize": 20
            },
            "dataType": "json",
            "success": function (str) {
                console.log(str.data);
                for (i = 0; i < str.data.length; i++) {
                    console.log(str.data[i].goods_thumb);
                    var Img = document.createElement("img");
                    Img.src = str.data[i].goods_thumb;
                    document.body.appendChild(Img);
                }
            }
        })
        $("ul.list li:gt(6)").addClass("box");
        $("ul.list li:lt(6)").addClass("abc")

        $(".box1").html("<h1>Hello World</h1>");
        $(".box2").text("<h1>Hello World</h1>");        
        $(".box3").val("Hello World");
        
        console.log( $(".box4").offset() );
        
        console.log( $(".box5").offset() );
        console.log( $(".box6").position() );        
        
        console.log( $(".box7").width(),$(".box7").height() );

        console.log( $(".box7").innerWidth(),$(".box7").innerHeight() );        
        
        $(".box7").innerHeight(200);

        console.log( $(".box7").outerHeight() )

        $(".list1").append("<li>4</li>");
        $(".list2").prepend("<li>4</li>");
        $(".list1").before("<li>4</li>");
        $(".list2").before("<li>4</li>");        
    </script>
