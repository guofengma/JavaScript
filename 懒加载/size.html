<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取到的元素/文档及屏幕尺寸</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box1{
            width: 101px;
            height: 102px;
            border:2px solid #000;
            padding:5px;
        }
        .container{
            width: 500px;
            height: 500px;
            position:relative;
            border:1px solid #000;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color:#f00;
            position:absolute;
            left:100px;
            top:20px;
        }
        .box2{
            width: 100px;
            height: 100px;
            border:3px solid #000;
            padding:2px;
            margin:5px;
            left:5px;
            top:10px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <div class="container">
        <div class="box"></div>
    </div>

    <div class="box2"></div>

    <script src="./js/jquery-3.3.1.js"></script>
    <script>
        
        console.log(document.body.clientWidth);
        console.log(document.body.clientHeight);        
        console.log(document.documentElement.clientWidth);
        console.log(document.documentElement.clientHeight);        
        
        console.log( $(".box1").width() );
        console.log( $(".box1").height() );        

        console.log( $(".box1").innerWidth() ); // 111
        console.log( $(".box1").innerHeight() ); // 112
        
        console.log( $(".box1").outerWidth() ); // 115
        console.log( $(".box1").outerHeight() );// 116

        console.log( $(".box1").outerWidth(true) );
        console.log( $(".box1").outerHeight(true) );        
        
        console.log( $(window).width() );
        console.log( $(window).height() );    
        
        console.log( $(document).width() );
        console.log( $(document).height() );      
        
        console.log( $(document).scrollTop() );
        console.log( $(window).scrollTop() );

        console.log($(".box").offset());
        console.log($(".box").position());     
        
        var Box2 = document.querySelector(".box2");
        console.log(Box2.clientWidth);  // 110
        console.log(Box2.clientHeight); // 110
        
        console.log(Box2.offsetLeft);
        console.log(Box2.offsetTop);        
        
        console.log(Box2.offsetWidth);  // 114
        console.log(Box2.offsetHeight);  // 114
        
        

    </script>
</body>
</html>
