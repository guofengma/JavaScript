<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo - 360导航拖拽</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        .container{
            width:580px;
            height:400px;
            border:1px solid #000;
            margin:50px auto;
            position:relative;
        }
        ul{
            padding: 0;
            margin: 0;
            list-style:none;
            width:100%;
            height:100%;
        }
        li{
            width: 180px;
            height: 120px;
            float:left;
            margin:10px 0 0 10px;
            border-radius:5px;
        }
        img{
            display:block;
            width: 100%;
            height:100%;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><img src="./imgs/1.png" alt=""></li>
            <li><img src="./imgs/2.png" alt=""></li>
            <li><img src="./imgs/3.png" alt=""></li>
            <li><img src="./imgs/4.png" alt=""></li>
            <li><img src="./imgs/5.png" alt=""></li>
            <li><img src="./imgs/6.png" alt=""></li>
            <li><img src="./imgs/7.png" alt=""></li>
            <li><img src="./imgs/8.png" alt=""></li>
            <li><img src="./imgs/9.png" alt=""></li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
