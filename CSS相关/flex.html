<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex布局</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        .container{
            display:-webkit-flex;
            display:flex;
            width:100%;
            height:20px;
            border:1px solid #000;
        }
        .box{height:20px;}
        .box1{background-color:skyblue;flex:1}
        .box2{background-color:seagreen;flex:1}
        .box3{background-color:pink;flex:3}
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
