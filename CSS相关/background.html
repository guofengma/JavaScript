<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
        }
        #img{
            width:861px;
            height:538px;
            background:url("./gd.jpg") no-repeat center center;
            background-attachment:fixed;
        }   

        #box{
            width: 100px;
            height: 100px;
            background-color:#f00;
            position:absolute;
            animation:run 3s linear 0s infinite alternate;
        }
        /* #box:hover{
            animation-play-state:paused;
        } */
        @keyframes run{
            0%{
                left:0;
            }
            100%{
                left:200px;
            }
        }

        input:checked+#box{
            animation-play-state:paused;
        }
        input{
            display:none;
        }
        label[for='pause']{
            display:block;
            height:25px;
            width:100px;
            text-align:center;
            color:#fff;
            background-color:#000;
            border-radius:5px;
            margin-bottom:10px;
        }
        
        .box{
            appearance:button;
        }
        .img{
            width: 430px;
            height: 270px;
            background:#f00 url("./gd.jpg") no-repeat;
            margin-top:100px;
            background-size:430px 270px;
            background-blend-mode:darken;
        }

        .text{
            word-wrap:break-word;
        }
        .container{
            width: 100px;
            height: 100px;
            border:1px solid #000;
        }

        .item{
            width: 100px;
            height: 100px;
            background-color:#f00;
            margin-top:100px;
            /* transform:translate(100px,100px);
            transform:rotateY(10deg); */
            /* transform:scale(1,2); */
            transform:skew(10deg,0);
            text-align:center;
            line-height:100px;
            color:#000;
        }
    </style>
</head>
<body>
    
    <div id="img"></div>
    

    <label for="pause">开始/暂停</label>
    <input type="checkbox" id="pause">
    <div id="box"></div>
    
    <div class="box">按钮</div>

    <div class="img"></div>

    <div class="container">
        <p class="text">KyrieIrvingKyrieIrvingKyrieIrvingKyrieIrvingKyrieIrvingKyrieIrvingKyrieIrving</p>
    </div>

    <div class="item">Hello World</div>
</body>
</html>
