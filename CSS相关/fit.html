<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object-fit</title>
    <style>
        .box{
            position:relative;
            float:left;
            margin:0 10px 40px 10px;
            width: 150px;
            height: 150px;
            background-color:#000;
        }
        .box img{
            width:100%;
            height:100%;
        }
        .fill{
            object-fit:fill
        }
        .contain{
            object-fit:contain;
            object-position:50% 100%;
        }
        .cover{
            object-fit:cover;
        }
        .none{
            object-fit:none;
        }
        .scale{
            object-fit:scale-down;
        }
    </style>
</head>
<body>
    <div class="box"><img src="./gd.jpg" alt="" class="fill"></div>
    <div class="box"><img src="./gd.jpg" alt="" class="contain"></div>
    <div class="box"><img src="./gd.jpg" alt="" class="cover"></div>
    <div class="box"><img src="./gd.jpg" alt="" class="none"></div>
    <div class="box"><img src="./gd.jpg" alt="" class="scale"></div>
</body>
</html>
