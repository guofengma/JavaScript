<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示</title>
    <style>
        button{
            cursor:default;
            cursor:help;
            cursor:auto;
            cursor:crosshair;
            cursor:pointer;
            cursor:text;
            cursor:move;
            cursor:wait;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2 box3"></div>
    <button>hover</button>

    <script>
        for(let i = 1; i < 5; i ++){
            var Img = document.createElement("img");
            Img.src = 'http://s.amazeui.org/media/i/demos/bing-'+ i + '.jpg';
            document.body.appendChild(Img);
        }

        var oImg = document.getElementsByTagName("img");
        console.log(oImg[0]);
        
        
        var P = document.createElement("p");
        P.innerHTML = "Hello World";
        
        document.body.appendChild(P);
        
        var newImg = document.createElement("img");
        // 在p标签前面插入一个元素
        document.body.insertBefore(newImg,P);
        
        var Box = document.querySelector(".box");
        Box.classList.add("item1","item2","item3","item4","item5");

        console.log( Box.classList.contains("item1") ); // true
        console.log( Box.classList.contains("item6") ); // false
        Box.classList.remove("box");

        console.log(Box.classList.item(4));
    

    </script>
</body>
</html>
