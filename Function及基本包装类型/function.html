<!DOCTYPE html>
<html lang="en">
<head>

    <title>Function</title>
</head>
<body>
    
    <script>
        
        function number(value){
            if(value <= 1){
                return 1;
            }else{
                return value * number(value-1);
            }
        }
        var a = number(10);
        console.log(a);
        
        window.color = 'red';
        var o = {color:'blue'};
        
        function sayColor(){
            console.log( this.color );
        }
        sayColor(); // red

        o.sayColor = sayColor;
        o.sayColor();   // blue

        function sayName(name){
            console.log(name);
        }
        function sum(value1,value2){
            return value1 + value2;
        }
        function Hi(){
            console.log('hi');
        }
        console.log(sayName.length);    // 1
        console.log(sum.length);        // 2
        console.log(Hi.length);         // 0
        

        function add(num1,num2){
            return num1 + num2;
        }
        function callAdd1(num1,num2){
            return add.apply(this,arguments);
        }
        function callAdd2(num1,num2){
            return add.apply(this,[num1,num2]);
        }
        var x = callAdd1(1,2);
        var y = callAdd2(1,2);
        console.log(x,y);   // 3 3
        

        window.color = 'red';
        var o = {color:'blue'};

        function sayColor(){
            console.log(this.color);
        }
        sayColor();     // red
        sayColor.call(this);    // red
        sayColor.call(window);  // red
        sayColor.call(o);   // blue
        sayColor.call();    // red
        sayColor.apply();   // red


        function test(){
            this.x = 1;
            console.log(this.x);
        }
        test(); // 1

        var x = 1;

        var y = 2;

            this.y = 1;
        }
        var kyrie = new Test();
        console.log(kyrie.y);   // 1
        

        var n = 0;

            console.log(this.n);
        }

        var player = {name:'lebron'};

        function sayName(){
            console.log(this.name);
        }
        var changeName = sayName.bind(player);
        changeName();   // lebron
        
        sayName.call(player);
        sayName.apply(player);
        sayName.apply(player);
