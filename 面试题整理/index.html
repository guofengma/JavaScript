<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color:skyblue;
            position:absolute;
            top:50px;
            animation:move 3s linear 0s infinite alternate;
        }
        input:checked+.box{
            animation-play-state:paused;
        }
        
        @keyframes move{
            0%{
                left:0
            }
            100%{
                left:300px;
            }
        }
        
        .container{
            width: 360px;
            height: 280px;
            border:2px solid #333;
            overflow:hidden;
            margin-top:200px;
            position:relative;
        }
        .content{
            font-size:0;
            width:1800px;
            height:280px;
            position:absolute;
            left:-360px;
            animation:run 6.5s linear 0s infinite normal;
        }
        img{
            width: 360px;
            height:280px;
        }

        @keyframes run{
            0%{
                left:-360px;
            }
            100%{
                left:-1440px;
            }
        }
        
        .father{
            width: 400px;
            height: 400px;
            border:1px solid #000;
            position:relative;
        }
        .son{
            width: 80px;
            height: 80px;
            background-color:seagreen;
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;
        }

    </style>
</head>
<body>

    
    <input type="checkbox" name="" id="">开始/暂停
    <div class="box"></div>


    <div class="container">
        <div class="content">
            <img src="./img/3.jpg" alt="">
            <img src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/1.jpg" alt="">
        </div>
    </div>  

    
    <div class="father">
        <div class="son"></div>
    </div>

</body>
</html>
