<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo-拖动图片进行位置交换</title>
    <style>
        body,ul{
            padding: 0;
            margin: 0;
        }
        ul{
            width:100%;
            height:100%;
        }
        #container{
            width: 580px;
            height:490px;
            border:1px solid #000;
            margin:20px auto;
            position:relative;
        }
        li{
            list-style:none;
            width: 180px;
            height: 150px;
            float:left;
            margin:10px 0 0 10px;
            border-radius:5px;
        }
        img{
            display:block;
            width: 100%;
            height:100%;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li class="img1"><img src="./imgs/1.jpg" alt=""></li>
            <li class="img2"><img src="./imgs/2.jpg" alt=""></li>
            <li><img src="./imgs/3.jpg" alt=""></li>
            <li><img src="./imgs/4.jpg" alt=""></li>
            <li><img src="./imgs/5.jpg" alt=""></li>
            <li><img src="./imgs/6.jpg" alt=""></li>
            <li><img src="./imgs/7.jpg" alt=""></li>
            <li><img src="./imgs/8.jpg" alt=""></li>
            <li><img src="./imgs/9.jpg" alt=""></li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
