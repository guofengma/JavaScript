<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5拖拽</title>
    <style>
        .container{
            width: 300px;
            height: auto;
            min-height:300px;
            border:1px solid #000;
        }
        .droptarget{
            width: 100px;
            height: 100px;
            padding: 10px;
            border:1px solid skyblue;
            float:left;
            margin:10px;
        }
        .flex{
            clear:both;
        }
        #Text{
            width: 50px;
            height: 50px;
            background-color:skyblue;
        }
        .box{
            width: 200px;
            min-height: 200px;
            height:auto;
            border:1px solid #000;
        }
        #img{
            width: 150px;
        }
    </style>
</head>
<body>
    <p style="font-weight:bold;font-size:20px;">可将文件夹内的图片拖入下方的盒子内</p>
    <div class="container"></div>

    <p style="color:red;font-weight:bold;">在两个盒子内来回拖动</p>
    <div class="droptarget">
        <p draggable="true" id="text">拖动我</p>
    </div>
    <div class="droptarget"></div>
    <!-- 清除浮动 -->
    <div class="flex"></div>

    <div id="Text" draggable="true"></div>
    <img src="./imgs/jay.jpg" id="img">
    <div class="box"></div>

    <script src="./main.js"></script>
</body>
</html>
