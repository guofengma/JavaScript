<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折线图</title>
    <style>
        #main{
            width: 600px;
            height: 400px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    
    <script src="./echarts.common.min.js"></script>
    <script>
    
        var myChart = echarts.init(document.getElementById("main"));
        
        var option = {
            title:{
                // 文本标题
                text:'一星期下雨量',
                // 标题文本链接
                link:'http://www.baidu.com',
                // 是否显示标题
                show:true,
                target:'blank',
                textStyle:{
                    color:'#f00',
                    // 注意不要单位
                    fontSize:'20',
                    fontStyle:'normal',
                    fontWeight:'bold',
                    align:'center',
                    verticalAlign:'bottom',
                    textBorderColor:'#ff0',
                    textBorderWidth:2,
                    textShadowOffsetX:2,
                    textShadowOffsetY:2,
                    textShadowBlur:10,
                    textShadowColor:'rgba(0,0,0,255,0.3)',
                },  
                subtext:'我是副标题',
                sublink:'http://www.qq.com',
                subtarget:'self',
                subtextStyle:{
                    color:'#f00',
                    fontStyle:'normal',
                    fontWeight:'bold',
                    fontFamily:'微软雅黑',
                    fontSize:'12',
                },
                padding:0,
                itemGap:10,
                zlevel:10,
                left:'center',
                backgroundColor:'#f0f',
                borderColor:'#000',
                borderWidth:2,
                borderRadius:'20px',
                shadowBlur:'3',
                shadowColor:'#00f',
                shadowOffsetX:'5',
                shadowOffsetY:'5'

            },
            xAxis:{
                type:'category',
                data:['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
            },
            yAxis:{
                type:'value'
            },
            series:[{
                data:[820,923,901,934,1290,1330,1320],
                type:'line'
            }]
        }
        
        myChart.setOption(option);

    </script>
</body>
</html>
