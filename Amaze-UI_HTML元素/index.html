<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amaze_UI </title>
    <link rel="stylesheet" href="./amazeui.min.css">
</head>
<body>

    <button class="am-radius am-btn am-btn-default">default</button>
    <button class="am-radius am-btn am-btn-primary">primary</button>
    <button class="am-radius am-btn am-btn-secondary">secondary</button>
    <button class="am-radius am-btn am-btn-success">success</button>
    <button class="am-radius am-btn am-btn-warning">warning</button>
    <button class="am-radius am-btn am-btn-danger">danger</button>
    <a href="http://www.baidu.com" class="am-btn-danger">百度</a>    
    
    <button class="am-round am-btn am-btn-success">成功</button>
    <button class="am-btn am-btn-success am-active">成功</button>
    <button class="am-btn am-btn-success am-disabled">成功</button>

    <button class="am-btn am-btn-default am-btn-danger">危险</button>
    <button class="am-btn am-btn-danger am-btn-xs">危险</button>
    <button class="am-btn am-btn-danger am-btn-sm">危险</button>
    <button class="am-btn am-btn-danger am-btn-lg">危险</button>
    <button class="am-btn am-btn-danger am-btn-xl">危险</button>

    <span class="am-icon-qq">QQ</span>
    <span class="am-icon-weixin">Wechat</span>

    <button class="am-btn am-btn-block am-btn-success">成功</button>

    <script src="./jquery.3.3.1.js"></script>
    <script src="./amazeui.min.js"></script>
</body>
</html>
