        <script>       
        // 思路：     
        // 原生系列永远是最好的方法
        // 1. 获取要交互的DOM  (get系列  query系列)
        // 2. 判断鼠标进入DOM的方位 ()
        // 3. 遮罩层的运动动画  
        // 考虑到性能优化问题
            
            // 获取元素
            var Box = document.getElementById("box");
            var Li = Box.getElementsByTagName("li");
            
            for(let i = 0; i < Li.length; i++){
                Li[i].onmouseenter = function(e){
                    var x = e.clientX;
                    var y = e.clientY;
                    var oT = this.offsetTop;
                    var oH = oT + this.offsetHeight;
                    var oL = this.offsetLeft;
                    var oW = oL + this.offsetWidth;

                    var diffT = Math.abs(y - oT);
                    var diffB = Math.abs(y - oH);
                    var diffL = Math.abs(x - oL);
                    var diffR = Math.abs(x - oW);
                    console.log(diffT,diffB,diffL,diffR);                    
                    var minValue = Math.min(diffT,diffB,diffL,diffR);
                }
            }
