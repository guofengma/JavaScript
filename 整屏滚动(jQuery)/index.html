<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整屏滚动-jQuery的mousewheel事件</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height:100%;
            position:relative;
            overflow:hidden;
        }
        #container{
            width:100%;
            height:100%;
            position:absolute;
        }
        .no{
            width:100%;
            height:100%;
            color:#fff;
            text-align:center;
            font-size:'微软雅黑';
        }
        .page1{background-color:purple;}
        .page2{background-color:seagreen;}
        .page3{background-color:skyblue;}
        .page4{background-color:brown;}
        .page5{background-color:burlywood;}
    </style>
</head>
<body>
    
    <div id="container">
        <div class="page1 no">第一页</div>
        <div class="page2 no">第二页</div>
        <div class="page3 no">第三页</div>
        <div class="page4 no">第四页</div>
        <div class="page5 no">第五页</div>
    </div>

    <script src="./jquery-3.3.1.js"></script> 
    <script src="./jquery.mousewheel.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
