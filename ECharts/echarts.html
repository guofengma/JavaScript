<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECharts</title>
    <style>
        #container{
            width: 600px;
            height: 400px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    
    <div id="container"></div>
    <script src="./echarts.common.min.js"></script>
    
    <script>
    
        var Container = document.getElementById("container");
        
        var mychart = echarts.init(Container);

        var option = {
            title:{
                text:'自定义构建ECharts',
                link:'http://www.baidu.com',
                target:'blank'
            },
            series:[
                {
                    name:'访问来源',
                    type:'pie',
                    radius:'55%',
                    data:[
                        {value:235,name:'视频广告'},
                        {value:274,name:'联盟广告'},
                        {value:310,name:'邮件直销'},
                        {value:335,name:'直接访问'},
                        {value:400,name:'搜索引擎'},                        
                    ]
                }
            ],
            itemStyle:{
                emphasis:{
                    // 阴影大小
                    shadowBlur:200,
                    // 阴影水平方向上的偏移
                    shadowOffsetX:0,
                    // 阴影垂直方向上的偏移
                    shadowOffsetY:0,
                    // 阴影颜色
                    shadowColor:'rgba(0,0,0,0.5)'
                }
            },
            backgroundColor:'#000',
            textStyle:{
                color:'rgba(255,255,255,1)'
            },
        }
        mychart.setOption(option);

    </script>
</body>
</html>
