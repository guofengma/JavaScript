<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生JS手风琴效果</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <ul>
            <li>
                <p class="title">草</p>
                <p>离离原上草,一岁一枯荣。</p>
                <p>野火烧不尽,春风吹又生。</p>
            </li>
            <li>
                <p class="title">晓出净慈寺送林子方</p>
                <p>毕竟西湖六月中,风光不与四时同。</p>
                <p>接天莲叶无穷碧,映日荷花别样红。</p>
            </li>
            <li>
                <p class="title">静夜思</p>
                <p>床前明月光,疑是地上霜。</p>
                <p>举头望明月,低头思故乡。</p>
            </li>
            <li>
                <p class="title">题西林壁</p> 
                <p>横看成岭侧成峰,远近高低各不同。</p>
                <p>不识庐山真面目,只缘身在此山中。</p>    
            </li>
            <li>
                <p class="title">忆江南</p>
                <p>江南好,风景旧曾谙！</p>
                <p>日出江花红胜火,春来江水绿如蓝。能不忆江南?</p>
            </li>
        </ul>
    </div>
    <div class="box"></div>
    <script src="./main.js"></script>
</body>
</html>
