<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legend</title>
    <style>
        #main {
            width: 600px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    <div id="main"></div>

    <script src="./echarts.min.js"></script>
    <script>

        var myChart = echarts.init(document.getElementById("main"));
        var option = {
            title: {
                text: '折线图堆叠'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎'],
                show:true,
                left:'right',
                top:'top',
                // height:'10px',
                // width:'100px',
                // orient:'horizontal'
                // orient:'vertical'
                align:'right',
                padding:[5,10,0,10],
                itemGap:15,
                itemWidth:25,
                itemHeight:20,
                inactiveColor:'#f00',
                selected:{
                    '系列1':true,
                    '系列2':false
                },
                textStyle:{
                    color:'#fff',
                    fontWeight:'bolder',
                    lineHeight:'30',
                    backgroundColor:'#000',
                    borderColor:'#000',
                    borderWidth:1,
                    borderRadius:5,
                    padding:2,
                    shadowOffsetX:5,
                    shadowOffsetY:5,
                    shadowBlur:1,
                    shadowColor:'#f00',
                    textBorderWidth:1,
                    textBorderColor:'#f0f',
                    textShadowColor:'#f00',
                },
                backgroundColor:'#00f',
                borderWidth:1,
                borderRadius:5,
                borderColor:'#f00',
                shadowBlur:5,
                shadowColor:'rgba(0,0,0,0.5)',
                shadowOffsetX:5,
                shadowOffsetY:5,

            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                icon:'pin'
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '邮件营销',
                    type: 'line',
                    stack: '总量',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: '联盟广告',
                    type: 'line',
                    stack: '总量',
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: '视频广告',
                    type: 'line',
                    stack: '总量',
                    data: [150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name: '直接访问',
                    type: 'line',
                    stack: '总量',
                    data: [320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name: '搜索引擎',
                    type: 'line',
                    stack: '总量',
                    data: [820, 932, 901, 934, 1290, 1330, 1320]
                }
            ]
        }
        
        myChart.setOption(option);

    </script>
</body>

</html>
