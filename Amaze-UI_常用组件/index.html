<html lang="en">
<head>

    <link rel="stylesheet" href="./amazeui.min.css">
</head>
<body>
    
    <div class="am-badge">1</div>

    <div class="am-badge am-badge-secondary">3</div>
    <div class="am-badge am-badge-success">4</div>
    <div class="am-badge am-badge-warning">5</div>
    <div class="am-badge am-badge-danger">6</div>

    <span class="am-badge am-round">default</span>
    <span class="am-badge am-round am-badge-warning am-text-sm">small</span>
    <span class="am-badge am-round am-bage-danger am-text-default">default</span>
    <span class="am-badge am-round am-badge-success am-text-lg">large</span>

    <ol class="am-breadcrumb">
        <li><a href="#">首页</a></li>
        <li><a href="#">分类</a></li>
        <li class="am-active">内容</li>
    </ol>

    <ol class='am-breadcrumb am-breadcrumb-slash'>
        <li><a href="#">首页</a></li>
        <li><a href="#">文章</a></li>
        <li><a href="#">图片</a></li>
        <li>视频</li>
    </ol>

    <div class="am-btn-group">
        <button class="am-btn am-round">左</button>
        <button class="am-btn am-round">中</button>
        <button class="am-btn am-round">右</button>
    </div>

    <div class="am-btn-group">
        <button class="am-btn am-btn-primary">天</button>
        <button class="am-btn am-btn-success">地</button>
        <button class="am-btn am-btn-danger">玄</button>
        <button class="am-btn am-btn-warning">黄</button>        
    </div>

    <div class="am-btn-toolbar">
            <div class="am-btn-group">...</div>
            <div class="am-btn-group">...</div>
            <div class="am-btn-group">...</div>
    </div>

    <button type="button" class="am-close">$times</button>

    <article class="am-comment">
        <a href="#link-to-user-home">
            <img src="" alt="" class="am-comment-avatar" width="48" height="48"/>
        </a>
          
        <div class="am-comment-main">
            <header class="am-comment-hd">
            <!--<h3 class="am-comment-title">评论标题</h3>-->
            <div class="am-comment-meta">
                <a href="#link-to-user" class="am-comment-author">某人</a>
                评论于 <time datetime="2013-07-27T04:54:29-07:00" title="2013年7月27日 下午7:54 格林尼治标准时间+0800">2014-7-12 15:30</time>
            </div>
            </header>
        
            <div class="am-comment-bd">
            ...
            </div>
        </div>
    </article>

    <div class="am-input-group">
        <span class="am-input-group-label"></span>
        <input type="text" class="am-form-field">
    </div>


    <div class="am-input-group">
        <input type="text" class="am-form-field">
        <span class="am-input-group-label">.00</span>
    </div>

    <div class="am-input-group">
        <div class="am-input-group-label">$</div>
        <div class="am-form-field"></div>
        <span class="am-input-group-label">.00</span>
    </div>

    <ul class="am-nav">
        <li class="am-active"><a href="#">首页</a></li>
        <li><a href="#">开始使用</a></li>
        <li><a href="#">按需定制</a></li>
    </ul>

    <ul class="am-nav am-nav-tabs">
        <li class="am-active"><a href="">文章</a></li>
        <li><a href="">图片</a></li>
        <li><a href="">音乐</a></li>
    </ul>

    <div class="am-progress">
        <div class="am-progress-bar" style="width:40%">40%</div>
    </div>

    <script src="./jquery.3.3.1.js"></script>
    <script src="./amazeui.min.js"></script>
</body>
</html>
