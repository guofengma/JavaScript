<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5直播</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color:rgb(76,85,101);
        }
        .container{
            width: 500px;
            height: 440px;
            border:1px solid #000;
            margin:50px auto;
            background-color:rgb(234,235,237);
        }
        h2{
            text-align:center;
        }
        video{
            width:500px;
            height:330px;
            object-fit:fill;
        }
        .box{
            width:100%;
            height:35px;
            font-size:12px;
            text-align:center;
        }
        .box span{
            cursor:pointer;
            line-height:35px;
            padding:0 20px;
            color:#f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>H5 - 视频直播</h2>
        <video class="video" poster="./images/1.jpg"></video>
        <div class="box">
            <span class="left-open">打开摄像头</span>
            <span class="fair">美颜</span>
            <span class="snap">拍照</span>
            <span class="right-close">关闭摄像头</span>
        </div>
        <canvas id="canvas" width="500" height="300" style="border:1px solid #000"></canvas>
    </div>
    <script src="./main.js"></script>
</body>
</html>
