<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5直播</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color:rgb(76,85,101);
        }
        .container{
            width: 500px;
            height: 440px;
            border:1px solid #000;
            margin:50px auto;
            background-color:rgb(234,235,237);
        }
        h2{
            text-align:center;
        }
        video{
            width:100%;
            height:330px;
        }
        .box{
            width:100%;
            height:35px;
            font-size:12px;
        }
        .box p{
            cursor:pointer;
            padding:0 10px;
        }
        .box .left-open{
            float:left;
        }
        .box .right-close{
            float:right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>H5 - 视频直播</h2>
        <video class="video" poster="./images/1.jpg"></video>
        <div class="box">
            <p class="left-open">打开摄像头</p>
            <p class="right-close">关闭摄像头</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
