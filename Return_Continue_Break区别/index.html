<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Break Return Continue的区别</title>
</head>
<body>
    
    <a href="http://www.baidu.com" class="btn">百度</a>

    <script>
        
        function m1(x){
            return x*x;
        }        
        var a = m1(2);
        console.log(a); // 4

        var Btn = document.querySelector(".btn");
        Btn.onclick = function(){
            return false;
        }


        for(let i = 1; i < 10; i++){
            if(i == 3){
                break;
            }
            console.log(i); // 1 2
        }
        for(let i = 1; i < 10; i++){
            if(i == 3){
                continue;
            }
            console.log(i); // 1 2 4 5 6 7 8 9
        }
    </script>
</body>
</html>
