<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        html,body,ul{
            padding: 0;
            margin: 0;
        }
        .list1{
            font-size:0;
        }
        .list1 li{
            list-style:none;
            font-size:14px!important;
            display:inline-block;
            width:89px;
            height:35px;
            text-align:center;
            line-height:38px;
            color:#444;
            cursor:pointer;
            border-bottom:1px solid #444;
        }
        #Tab1{
            width: 447px;
            height: 400px;
            border-bottom:1px solid #444;
        }
        #Tab1 .active{
            border:1px solid #444;
            border-bottom:1px solid #fff;
        }
        #Tab1 .content img{
            width: 447px;
            height:365px;
            position:absolute;
            display:none;
        }
        #Tab1 .content .visible{
            display:block;
        }
    </style>
</head>
<body>
    <div id="Tab1">
        <ul class="list1">
            <li class="active">网站设置</li>
            <li>用户管理</li>
            <li>权限分配</li>
            <li>商品管理</li>
            <li>订单管理</li>            
        </ul>
        <div class="content">
            <img src="./img/gd1.jpg" alt="" class="visible">
            <img src="./img/gd2.jpg" alt="">
            <img src="./img/gd3.jpg" alt="">
            <img src="./img/gd4.jpg" alt="">
            <img src="./img/gd5.jpg" alt="">
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
