<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整屏滚动</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            position:relative;
            width:100%;
            height:100%;
            overflow:hidden;
        }
        #container{
            height:100%;
            width:100%;
            position:absolute;
            top:0;
        }
        .box{
            width: 100%;
            height:100%;
            text-align:center;
            color:#fff;
        }
        .box1{background-color:rgb(247,54,86);}
        .box2{background-color:rgb(62,204,152);}
        .box3{background-color:rgb(255,124,10);}
        .box4{background-color:rgb(71,163,209);}        
    </style>
</head>
<body>
    <div id="container">
        <div class="box1 box">1</div>
        <div class="box2 box">2</div>
        <div class="box3 box">3</div>
        <div class="box4 box">4</div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
